<script>
    $(function(){
        $('.gTecLogo').slick({
            slidesToShow: 2,
            varibleWidth: true,
            arrows: false,
            dots:true
        })  
        $('.mSupport').slick({
            arrows:true,
            dots:false,
            varibleWidth: true
        })
        $('.mDepth').slick({
        arrows:true,
        dots:false,
        varibleWidth: true
        })

        $('.mVisual .slick-dots li button').prepend('0');

        $(".mVisual .unit>img").animate({
            "opacity": 1,
        }, 1200, 'easeOutQuad');

        // animation
        $('.mVisual .dots').animate({
            "opacity": "1"
        }, 1300, "linear");

        $('.mVisual .unit .inner .tit_b').delay(50).animate({
            "top": "0",
            "opacity": "1"
        }, 800, "linear");

        $('.mVisual .unit .inner .tit_s').delay(50).animate({
            "top": "0",
            "opacity": "1"
        }, 800, "linear");

        $('.mSection1 ul li:eq(0)').delay(0).animate({
            "opacity": "1",
            "margin-top": "0"
        }, 550, "easeInOutQuad");

        $('.mSection1 ul li:eq(1)').delay(0).animate({
            "opacity": "1",
            "margin-top": "0"
        }, 550, "easeInOutQuad");

        $('.mSection1 ul li:eq(2)').delay(00).animate({
            "opacity": "1",
            "margin-top": "0"
        }, 550, "easeInOutQuad");

        // set Scroll Ani
        function mBlueSec() {
            $('.blueBg ul').animate({
                "opacity": "1",
                "margin-top": "0"
            }, 550, "easeInOutQuad");
        }

        function gTecSec() {
            $('.mGtec .titImg').animate({
                "opacity": "1",
                "top": "0"
            }, 550, "easeInOutQuad");
        }

        function gTec1() {
            $('.gTec1 .gTit').animate({
                "opacity": "1"
            }, 250, "easeInOutQuad");

            $('.gTec1 ul li:eq(0)').delay(100).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec1 ul li:eq(1)').delay(270).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec1 ul li:eq(2)').delay(470).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec1 ul li:eq(3)').delay(670).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec2 .gTit').delay(800).animate({
                "opacity": "1"
            }, 250, "easeInOutQuad");

            $('.gTec2 ul li:eq(0)').delay(870).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec2 ul li:eq(1)').delay(1070).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec2 ul li:eq(2)').delay(1270).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec2 ul li:eq(3)').delay(1470).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec3 .gTit').delay(1600).animate({
                "opacity": "1"
            }, 250, "easeInOutQuad");

            $('.gTec3 ul li:eq(0)').delay(1670).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec3 ul li:eq(1)').delay(1970).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec3 ul li:eq(2)').delay(2170).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");

            $('.gTec3 ul li:eq(3)').delay(2370).animate({
                "opacity": "1",
                "top": "0"
            }, 400, "easeInOutQuad");
        }
        
        $(window).scroll(function(){
            var userLoc = $(window).scrollTop();
            console.log(userLoc);
            
            if(userLoc > 480){
                mBlueSec();
            }
            if(userLoc > 1000){
                gTecSec();
            }

            if(userLoc > 1100){
                gTec1();
            }
        });
    })
</script>
