<!DOCTYPE html>
<html lang="ko">
<head>
    <!--[if IE 8]>    <html lang="kor" class="ie8"> <![endif]-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>경기과학기술대학교</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

<script type="text/javascript" src="js/slick/slick.min.js"></script>
<link rel="stylesheet" type="text/css" href="js/slick/slick.css"/>

<script type="text/javascript" src="js/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<link rel="stylesheet" type="text/css" href="js/mCustomScrollbar/jquery.mCustomScrollbar.css"/>

<link rel="stylesheet" type="text/css" href="css/kor_a.css" />
<style>
    /* 커스텀스크롤 */
    .mCSB_scrollTools .mCSB_draggerRail {height:4px;background:#ebebeb;}
    .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar,
    .mCSB_scrollTools .mCSB_dragger:hover .mCSB_dragger_bar,
    .mCSB_scrollTools .mCSB_dragger:active .mCSB_dragger_bar,
    .mCSB_scrollTools .mCSB_dragger.mCSB_dragger_onDrag .mCSB_dragger_bar {height:4px;background: #004a8f;filter:
    "alpha(opacity=100)"; -ms-filter: "alpha(opacity=100)"; }
    .mCSB_scrollTools .mCSB_draggerContainer {width:92.5%}
</style>
<script>
$(function(){
    $('.openPop').click(function(){
        $('.popWrap').css('display','block')
        $('.dim').css('display','block');
        $('.dim').css('opacity','0.6');
    })

    $('.popWrap .pop_close').click(function(){
        $('.popWrap').css('display','none')
        $('.dim').css('display','none');
        $('.dim').css('opacity','0');
    });

    $(".mVisual .tit_s").stop().delay(500).animate({
        "opacity": "1",
        "padding-top": "0"
    }, 500, "easeOutCirc");
    $(".mVisual .tit").stop().delay(700).animate({
        "opacity": "1",
        "padding-top": "0"
    }, 800, "easeOutCirc");
    $(".mVisual .txt").stop().delay(1600).animate({
        "width": "485px"
    }, 800, "easeOutCirc");
    /*$(".mVisual .line").stop().delay(2800).animate({
        "left": "0",
        "top": "160px"
    }, 50, "easeOutCirc");*/
    $(".mVisual .line").stop().delay(2300).animate({
        "opacity": "1",
        "width": "475px"
    }, 900, "easeOutCirc");
    $(".mVisual .txtR").stop().delay(2500).animate({
        "opacity": "1"
    }, 1400, "easeOutCirc");

    function mNews(){
        $(".mNews .list li:nth-child(1)>span").stop().delay(200).animate({
            "opacity": 1,
            "width": "390px"
        }, 300, "linear");
        $(".mNews .list li:nth-child(2)>span").stop().delay(400).animate({
            "opacity": 1,
            "width": "390px"
        }, 300, "linear");
        $(".mNews .list li:nth-child(3)>span").stop().delay(600).animate({
            "opacity": 1,
            "width": "390px"
        }, 300, "linear");
        $(".mNews .list li:nth-child(4)>span").stop().delay(800).animate({
            "opacity": 1,
            "width": "390px"
        }, 300, "linear");
        $(".mNews .list li:nth-child(5)>span").stop().delay(1000).animate({
            "opacity": 1,
            "width": "390px"
        }, 300, "linear");
        $(".mNews .list li:nth-child(6)>span").stop().delay(1200).animate({
            "opacity": 1,
            "width": "390px"
        }, 300, "linear");
        $(".mNews .list li:nth-child(7)>span").stop().delay(1400).animate({
            "opacity": 1,
            "width": "390px"
        }, 300, "linear");
        $(".mNews .list li:nth-child(8)>span").stop().delay(1600).animate({
            "opacity": 1,
            "width": "390px"
        }, 300, "linear");
    }

    function mGlobal(){
        $(".mGlobal .list .unit:nth-of-type(1)>span").stop().delay(300).animate({
            "opacity": 1,
            "height": "409px"
        }, 300);
    }

    function mGlobal_for(){
        $(".mGlobal .list_for .unit:nth-of-type(2)>span").stop().delay(400).animate({
            "opacity": 1,
            "height": "218px"
        }, 300);
        $(".mGlobal .list_for .unit:nth-of-type(3)>span").stop().delay(500).animate({
            "opacity": 1,
            "height": "218px"
        }, 300);
    }

    function pr_line(){
        $(".pr_line .line01").stop().delay(100).animate({
            "opacity": 1
        }, 1000, "easeOutBounce");
        $(".pr_line .line02").stop().delay(300).animate({
            "opacity": 1
        }, 1000, "easeOutBounce");
    }

    function global_line(){
        $(".global_line .line01").stop().delay(100).animate({
            /*"left": "0",
            "top": "0"*/
            "opacity": 1
        }, 1000, "easeOutBounce");
        $(".global_line .line02").stop().delay(400).animate({
            /*"left": "0",
            "top": "0"*/
            "opacity": 1
        }, 1000, "easeOutBounce");
    }

    /*function socialMedia_line(){
        $(".socialMedia_line .line01").stop().delay(100).animate({
            "right": "0",
            "transform": "ratate(0deg)"
        }, 1000, "easeInOutElastic");
        $(".socialMedia_line .line02").stop().delay(300).animate({
            "right": "0",
            "transform": "ratate(0deg)"
        }, 1000, "easeInOutElastic");
    }*/

    $(window).scroll(function(){
        var userLoc = $(window).scrollTop();
        console.log(userLoc);
        if(userLoc > 1){
            $("body").addClass('sticky');
        }else{
            $("body").removeClass('sticky');
        }

        if(userLoc > 120){
            mNews();
        }
        if(userLoc > 1100){
            pr_line();
        }
        if(userLoc > 1550){
            global_line();
        }
        
        if(userLoc > 1700){
            $(window).one('mousewheel scroll', function(){
                mGlobal();
                mGlobal_for();
            });
        }

        if(userLoc > 2300){
            $(".socialMedia_line img").addClass('on');
        }

        if(userLoc > 2490){
            $("body").addClass('mNotiFix');
        }else{
            $("body").removeClass('mNotiFix');
        }
    });

    function mVisual_loc(){
        if(window.innerWidth < 1920){
            $(".mVisual>video").css({
                "margin-left": -(1920 - window.innerWidth)
            });
        }else{
            $(".mVisual>video").css({
                "margin-left": ""
            });
        }
    }

    $(window).bind('load resize', function(){
         mVisual_loc();
    });
    $(window).load(function(){
        $(".mNews .list").mCustomScrollbar({
            horizontalScroll:true
        });
    });

    $(".mNotice .list").slick({
        infinite: true,
        arrows: false,
        dots: false,
        speed: 5000,
        slidesToShow: 3,
        slidesToScroll: 1,
        focusOnSelect: true,
        swipeToSlide: true,
        autoplay: true,
        autoplaySpeed: 0,
        cssEase: 'linear',
        variableWidth: true
    });

    if($(".mGlobal .list .unit").length > 3){
        $(".mGlobal").removeClass('limit');
        $(".mGlobal .list").slick({
            asNavFor: '.mGlobal .list_for',
            infinite: true,
            arrows: false,
            dots: false,
            slidesToShow: 1,
            slidesToScroll: 1,
            //focusOnSelect: true,
            swipeToSlide: true,
            variableWidth: true
        });
        $(".mGlobal .list_for").slick({
            asNavFor: '.mGlobal .list',
            infinite: true,
            arrows: false,
            dots: false,
            slidesToShow: 3,
            slidesToScroll: 1,
            //focusOnSelect: true,
            swipeToSlide: true,
            variableWidth: true
        });
    }else{
        $(".mGlobal").addClass('limit');
    }

    $(".mSocialMedia .list").slick({
        infinite: true,
        arrows: true,
        dots: false,
        speed: 300,
        slidesToShow: 3,
        slidesToScroll: 1,
        focusOnSelect: true,
        swipeToSlide: true,
        variableWidth: true
    });

    $(".mBtmBrn .list").slick({
        infinite: true,
        arrows: true,
        dots: false,
        speed: 300,
        slidesToShow: 5,
        slidesToScroll: 1,
        focusOnSelect: true,
        swipeToSlide: true
    });

    $('.util').click(function () {
        $('.dim').css('display', 'block');
        $('.dim').css('opacity', '0.5');
        $('.dim').css('z-index', '150');
        $('.popZone').animate({
            "bottom": "0px"
        }, 400, 'easeOutQuad')
    });

    $('.popZone button.close').click(function () {
        $('.dim').css('display', 'none');
        $('.dim').css('opacity', '0');
        $('.dim').css('z-index', '0');
        $('.popZone').animate({
            "bottom": "-300px"
        }, 400, 'easeOutQuad')
    });

    $('.popZone ul').slick({
        dots: true,
        arrows: false,
        variableWidth: true,
        slidesToShow: 1,
        adaptiveHeight: true,
        arrows: false,
        autoplay: true
    })
});
</script>
</head>
<body>

            </li>
            <li>
                <img src="img/kor_a/pop_slick.png" alt="">

        </ul>
    </div>

</div>

<div id="header">

            <a href="kor_a_sub.html">

        <div class="gnb">
            <ul>
                <li>
                    <a href="kor_a_sub.html">

                    <span><img src="img/kor_a/sticky/top_gnb01.png" alt="" /></span>
                    </a>
                </li>
                <li>
                    <a href="kor_a_sub.html">
                    <img src="img/kor_a/top_gnb02.png" alt="" />

                    </a>
                </li>
                <li>
                    <a href="kor_a_sub.html">
                    <img src="img/kor_a/top_gnb03.png" alt="" />

                </li>
                <li>
                    <a href="kor_a_sub.html">

                </li>
                <li>
                    <a href="kor_a_sub.html">

                </li>
                <li>

                    <img src="img/kor_a/top_gnb06.png" alt="" />

                    </a>

            </ul>

        </div>

        <div class="util">

</div>

    <div class="mVisual">

        <div class="list">

                <li class="unit"><span><img src="img/kor_a/mNews_unit02.png" /></span></li>
                <li class="unit"><span><img src="img/kor_a/mNews_unit03.png" /></span></li>
                <li class="unit"><span><img src="img/kor_a/mNews_unit04.png" /></span></li>
            </ul>
        </div>
    </div></div>

    <div class="mIcoBnr">
        <ul>
            <li class="unit"><img src="img/kor_a/mIcoBnr_unit01.png" /></li>
            <li class="unit"><img src="img/kor_a/mIcoBnr_unit02.png" /></li>

            <li class="unit"><img src="img/kor_a/mIcoBnr_unit04.png" /></li>
        </ul>
    </div>

    <div class="mMid_conts"><div class="inner">
        <img src="img/kor_a/mMid_conts.png" />

    <div class="pr_line"><div class="inner">
        <img src="img/kor_a/pattern_pr01.png" class="line01" />

    </div></div>

    <div class="global_line"><div class="inner">
        <img src="img/kor_a/pattern_midL01.png" class="line01" />
        <img src="img/kor_a/pattern_midL02.png" class="line02" />

    <div class="mGlobal"><div class="inner">
        <div class="list">

    <div class="mSocialMedia"><div class="inner">

        <div class="list">

            <div class="unit"><img src="img/kor_a/mSocialMedia_unit02.png" /></div>
            <div class="unit"><img src="img/kor_a/mSocialMedia_unit03.png" /></div>

        </div>
    </div></div>

    <div class="socialMedia_line"><div class="inner">
        <img src="img/kor_a/pattern_midR01.png" class="line01" />
        <img src="img/kor_a/pattern_midR02.png" class="line02" />
    </div></div>

    <div class="mSocialTag">
        <img src="img/kor_a/mTag.png" alt="">
    </div>

    <div class="mBtmBrn"><div class="inner">
        <div class="list">
            <div class="unit"><img src="img/kor_a/mBtmBnr_unit01.png" /></div>
            <div class="unit"><img src="img/kor_a/mBtmBnr_unit02.png" /></div>
            <div class="unit"><img src="img/kor_a/mBtmBnr_unit03.png" /></div>
            <div class="unit"><img src="img/kor_a/mBtmBnr_unit04.png" /></div>
            <div class="unit"><img src="img/kor_a/mBtmBnr_unit05.png" /></div>
            <div class="unit"><img src="img/kor_a/mBtmBnr_unit01.png" /></div>

            <div class="unit"><img src="img/kor_a/mBtmBnr_unit04.png" /></div>
            <div class="unit"><img src="img/kor_a/mBtmBnr_unit05.png" /></div>
        </div>
    </div>
</div>


    <div class="mNotice"><div class="inner">
        <div class="list">
            <p>2020학년도 대학생 창업아이디어 경진대회 참가결과 현황</p>
            <p>2020학년도 1학기 교원(전임, 겸임) 초빙 공고</p>
            <p>2020학년도 스쿨버스 등 &middot; 하교 코스 배차 시간 및 버스카드 발급 안내</p>
            <p>경기과학기술대학교 교육할인스토어 오픈!</p>
        </div>
        <a href="#none" class="btn_ipsiGuide"><img src="img/kor_a/btn_ipsiGuide.png" alt="입학안내" /></a>

</div>

<div id="footer">

    <img src="img/kor_a/footer.png" alt="" />

</body>
